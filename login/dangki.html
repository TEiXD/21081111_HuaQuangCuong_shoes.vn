<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Đăng kí | HKshoes.vn </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="../css/dangki.css">
    </head>
        <style>
            .login-form{
                width: 700px;
                background-color: wheat;
                margin: 0 auto;
            }
            .row{
                margin-top: 10px;
            }
            .row-12{
                margin: 20px;
            }
        </style>
    <body>
            <div class="login-form">
                <div class="row-12 text-center text-info">
                    <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
                </div>
                    <div class="row">
                        <div class="col-sm-3 text-center">
                            Họ và tên:
                        </div>
                        <div class="col-sm-7">
                            <input type="text" placeholder="Nhập họ và tên" class="form-control" id="tenTXT">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 text-center">
                           Email:
                        </div>
                        <div class="col-sm-7">
                            <input type="text" placeholder="Nhập Email" class="form-control" id="emailTXT">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 text-center">
                            Số điện thoại:
                        </div>
                        <div class="col-sm-7">
                            <input type="text" placeholder="Nhập số điện thoại" class="form-control" id="sdtTXT">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 text-center">
                            Nhập mật Khẩu:
                        </div>
                        <div class="col-sm-7">
                            <input type="text" placeholder="Nhập mật khẩu" class="form-control" id="passTXT">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 text-center">
                            Nhập lại mật khẩu:
                        </div>
                        <div class="col-sm-7">
                            <input type="text" placeholder="Nhập lại mật khẩu" class="form-control" id="repassTXT">
                        </div>
                    </div>
                    <div class="row-12 text-center">
                        <input type="submit" value="Đăng ký" id="btnSubmit">
                    </div>
                    <div class="row-12 text-center">
                        <p>Hoặc</p>
                    </div>
                    <div class="row-12 text-center">
                        <input type="submit" value="Facebook">
                    </div>
                    <div class="row-12 text-center">
                        Bạn đã có tài khoản?
                        <a href="../login/dangnhap.html" style="text-decoration: none; color:blue;"><u>Đăng nhập</u></a>
                    </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
          $("#btnSubmit").click(function(event){
            var ten = $("#tenTXT").val();
            var email = $("#emailTXT").val();
            var sdt = $("#sdtTXT").val();
            var pass = $("#passTXT").val();
            var repass = $("#repassTXT").val();
            var isValid = true;
      
            if (ten == "") {
				$("#tenTXT").css("border", "2px solid red");
				isValid = false;
			} else {
				$("#tenTXT").css("border", "");
			}

            if (email.trim() == "" || !email.trim().endsWith("@gmail.com")) {
              $("#emailTXT").css("border", "2px solid red");
              isValid = false;
            } else {
              $("#emailTXT").css("border", "");
            }
      
            if (sdt.trim() == "") {
              $("#sdtTXT").css("border", "2px solid red");
              isValid = false;
            } else {
              $("#sdtTXT").css("border", "");
            }
      
            if (pass.trim() == "" || !/\d/.test(pass.trim()) || !/[A-Z]/.test(pass.trim()) || pass.trim().length < 8) {
              $("#passTXT").css("border", "2px solid red");
              isValid = false;
            } else {
              $("#passTXT").css("border", "");
            }
      
            if (repass.trim() == "" || repass.trim() != pass.trim()) {
              $("#repassTXT").css("border", "2px solid red");
              isValid = false;
            } else {
              $("#repassTXT").css("border", "");
            }
      
            if (isValid == false) {
              event.preventDefault();
            }
          });
        });
      </script>
</html>
